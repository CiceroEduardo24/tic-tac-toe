<!DOCTYPE html>
<html lang="pt-br" class="dark-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Jogo feito para desenvolver a lógica." />
    <meta name="author" content="Cicero Eduardo" />
    <meta name="creator" content="Cicero Eduardo" />
    <link rel="shortcut icon" href="./styles/images/jogo-da-velha.png" type="image/x-icon"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./styles/index.css" />
    <script type="module" src="./scripts/index.js" defer></script>
  </head>

  <body>
    <header>
      <section class="containerExit">
        <div class="exit">
          <p>Sair</p>
        </div>
      </section>

      <section class="containerTitle">
        <div class="boxTitle">
          <h1>JOGO DA VELHA</h1>
        </div>

        <div class="boxInformation">
          <div>Vez: <span id="currentPlayer">Jogador 1</span></div>
          <div class="time">00:00:00</div>
        </div>
      </section>
    </header>

    <main>
      <article>
        <section class="containerInitialize">
          <div class="boxHeader">
            <div class="boxRanque">
              <img src="./styles/images/ranque.png" alt="Troféu" />
              <span>Ranque</span>
            </div>

            <div class="boxSwitch">
              <div id="switch">
                <button></button>
                <span></span>
              </div>
            </div>
          </div>

          <div class="boxPlayersName">
            <form class="formPlayerName">
              <input
                type="text"
                class="player"
                id="player1"
                autocomplete="off"
                placeholder="Player 1"
              />
              <span>X</span>
              <input
                type="text"
                class="player"
                id="player2"
                autocomplete="off"
                placeholder="Player 2"
              />
              <button class="init" disabled>Jogar</button>
            </form>
          </div>
        </section>

        <section class="containerRanque">
          <div class="boxTitleRanquePlayers">
            <table border="1" class="tableRanque">
              <thead>
                <tr>
                  <th>N°</th>
                  <th>Jogador</th>
                  <th>Vitórias</th>
                </tr>
              </thead>
            </table>
          </div>

          <div class="boxRanquePlayers">
            <table border="1" class="tableRanque">
              <tbody>
                <tr>
                  <td>1°</td>
                  <td>Eduardo</td>
                  <td>10</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <section class="containerGame">
          <div class="boxLines">
            <div class="boxLinesHorizontal">
              <div class="lineHorizontal"></div>
              <div class="lineHorizontal"></div>
            </div>

            <div class="boxLinesVertical">
              <div class="lineVertical"></div>
              <div class="lineVertical"></div>
            </div>
          </div>

          <div class="boxParts">
            <table class="tableParts">
              <thead>
                <tr>
                  <td class="part0"></td>
                  <td class="part1"></td>
                  <td class="part2"></td>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td class="part3"></td>
                  <td class="part4"></td>
                  <td class="part5"></td>
                </tr>
              </tbody>

              <tfoot>
                <tr>
                  <td class="part6"></td>
                  <td class="part7"></td>
                  <td class="part8"></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </section>
      </article>
    </main>

    <footer>
      <div class="copyright">
        <a href="https://github.com/CiceroEduardo24" target="_blank">
          <strong> &copy;Cicero Eduardo</strong>
        </a>
      </div>
    </footer>
  </body>
</html>
