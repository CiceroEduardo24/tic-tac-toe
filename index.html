<!DOCTYPE html>
<html lang="pt-br" class="dark-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jogo feito para desenvolver a lógica." />
    <meta name="author" content="Cicero Eduardo" />
    <meta name="creator" content="Cicero Eduardo" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./images/jogo-da-velha.png" type="image/x-icon"/>
    <link rel="stylesheet" href="styles/index.css" />

  </head>
  <body>

    <header>
      <div class="exit">
        <p>Sair</p>
      </div>
      
      <section class="containerTitle">
        <div class="boxTitle">
          <h1>JOGO DA VELHA</h1>
        </div>

        <div class="boxInformation">
            <div>Vez:<span> Jogador 1</span></div>
            <div class="time">00:00:00</div>
        </div>
      </section>
    </header>

    <main>
      <div class="boxInitialize">
        <article>
          <section class="containerInitialize">
            <div class="boxRanque">
              <img src="./images/ranque.png" alt="Troféu" />
              <span>Ranque</span>
            </div>

            <div id="boxSwitch">
              <button></button>
              <span></span>
            </div>

            <div class="boxPlayersName">
              <input type="text" class="player playerOne" />
              <span>X</span>
              <input type="text" class="player playerTwo" />
            </div>

            <div class="BoxInit">
              <button class="init">Começar</button>
            </div>
          </section>
        </article>
      </div>
    </main>

    <footer>
      <div class="copyright">
        <a href="https://github.com/CiceroEduardo24" target="_blank">
          <strong> &copy;Cicero Eduardo</strong>
        </a>
      </div>
    </footer>
  </body>
</html>
